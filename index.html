<!doctype html>
<html>
  <head>
    <title>React Fullscreen component</title>
    <style>
      html {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        padding: 30px 10px 0 0;
        font-size: 20px;
        line-height: 1.4;
        color: #737373;
        background: #f0f0f0;
        -webkit-font-smoothing: antialiased;
      }

      hr {
        border: none;
        border-top: 1px solid #e6e6e6;
        margin: 20px 0;
      }

      a {
        color: #666;
      }

      h1 {
        margin: 0;
        font-size: 40px;
        text-align: center;
      }

      h1 span {
        color: #bbb;
      }

      ul {
        padding: 0 0 0 40px;
        margin: 1em 0;
      }

      button {
        font-size: 13px;
      }

      nav {
        margin: 0 auto;
      }

      .container {
        width: 500px;
        margin: 0 auto;
      }

      #repo-link {
        text-align: center;
        text-decoration: none;
        display: block;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      #social {
        margin: 10px auto;
        text-align: center;
      }

      #container {
        width: 500px;
        padding: 30px 20px;
        margin: 0 auto 50px auto;
        background: #fcfcfc;
        text-align: center;
        border: 1px solid #b3b3b3;
        border-radius: 4px;
        box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
      }

      #container ul {
        padding: 0;
        margin: 40px 0 0 0;
        list-style: none;
      }

      #demo-img {
        width: 100%;
        height: auto;
      }

      #demo-img,
      #demo-video {
        cursor: pointer;
      }

      header p {
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="browser-bundle.js"></script>
  </body>
</html>
